    <title>Wheel Swap</title>

<body ng-controller="CarCtrl">
<div class="header">
    <div class="page-header">
        <h1 class="header-title">Wheel Swap<br><small>Your Cool Car Friends</small></h1>
    </div>
</div>

<div class="main-content">
    <p>Destination:
        <select class="form-control" placeholder="Destination" ng-model="destination">
            <option>LAX</option>
            <option>DIA</option>
            <option>SFO</option>
        </select>
    </p>
    <input type="text" placeholder="Start Date" id="datepicker-start" ng-model="date1">
    <input type="text" placeholder="End Date" id="datepicker-end" ng-model="date2">

    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default car-result" ng-repeat="car in cars track by $index">
            <div class="panel-heading" role="tab" id="heading-{{$index}}">
                <h4 class="panel-title">
                    <a class="title-link" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-{{$index}}" aria-expanded="true" aria-controls="collapse-$index">
                        ${{car.DailyRate}} /day {{getCarType(car.CarTypeCode).CarTypeName}}
                    </a>
                </h4>
            </div>
            <div id="collapse-{{$index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-{{$index}}">
                <div class="panel-body">
                    <br>
                    <a class="btn btn-default make-reservation" href="{{car.DeepLink}}" role="button">Reserve Car</a>
                </div>
            </div>
        </div>
    </div>
</div>
