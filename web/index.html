<!DOCTYPE html>
<html ng-app="rrApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script src="js/index.js" type="text/javascript"></script>

    <title>Wheel Swap</title>
</head>

<body ng-controller="CarCtrl">
    <div class="header">
        <div class="page-header">
            <h1 class="header-title">Wheel Swap<br><small>Cool Car Rental</small></h1>
        </div>
    </div>

    <div class="main-content">
        <div class="search-form">
            <h4 class="form-elem-left">Car Search</h4>
            <div class="form-elem form-elem-left">
                <!--<select id="search-destination" class="form-control search-required" placeholder="Destination" ng-model="search.destination">-->
                    <!--<option value="" selected disabled>Destination</option>-->
                    <!--<option>LAX</option>-->
                    <!--<option>DIA</option>-->
                    <!--<option>SFO</option>-->
                <!--</select>-->
                <input type="text" class="search-required" id="search-destination" placeholder="Destination" ng-model="search.destination">
            </div>
            <div class="form-elem form-elem-right">
                <label for="datepicker-start">From</label>
                <input type="text" class="search-required" id="datepicker-start" name="datepicker-start" placeholder="Start Date" ng-model="search.date1">
                <label for="datepicker-end">to</label>
                <input type="text" class="search-required" id="datepicker-end" name="datepicker-end" placeholder="End Date" ng-model="search.date2">
            </div>
            <div class="form-elem form-elem-right">
                <button class="btn btn-default search-submit" type="submit">Search</button>
            </div>
            <!--<div class="form-elem form-elem-right">-->
                <!--<p class="error-message">Please fill in empty inputs</p>-->
            <!--</div>-->
        </div>

        <!-- Search Results Accordion -->
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default car-result" ng-repeat="car in cars track by $index">
                <div class="panel-heading" role="tab" id="heading-{{$index}}">
                    <h4 class="panel-title">
                        <a class="title-link" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-{{$index}}" aria-expanded="true" aria-controls="collapse-$index">
                            ${{car.DailyRate}} /day {{getCarType(car.CarTypeCode).CarTypeName}}
                        </a>
                    </h4>
                </div>
                <div id="collapse-{{$index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-{{$index}}">
                    <div class="panel-body">
                        Seats {{getCarType(car.CarTypeCode).TypicalSeating}}
                        <br>
                        Similar to: {{getCarType(car.CarTypeCode).PossibleModels}}
                        <br>
                        Features: {{getCarType(car.CarTypeCode).PossibleFeatures}}
                        <a class="btn btn-default make-reservation" href="{{car.DeepLink}}" target="_blank" role="button">Reserve Car</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/index-events.js" type="text/javascript"></script>
    </div>
</body>
</html>
