<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>Wheel Swap</title>
</head>

<body>
<div class="header">
    <div class="page-header">
        <h1 class="">Wheel Swap<br><small>Your Cool Car Friends</small></h1>
    </div>
</div>

<div class="main-content">
    <div class="question" id="question2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Why did the bactrian camel squirt a lemon at the dromedary camel?</h3>
            </div>
            <div class="panel-body">
                <div class="radio">
                    <label>
                        <input type="radio" name="question2" id="q2a1" value="1" checked>
                        Its hair was on fire
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="question2" id="q2a2" value="2">
                        He got a lump of coal for Christmas
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="question2" id="q2a3" value="3">
                        Snakes
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="question2" id="q2a4" value="4">
                        Because the dromedary camel stole his boyfriend.
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
